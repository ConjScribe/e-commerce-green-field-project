<!-- Modal for sign Up -->
<div class="modal fade w3-animate-zoom" id="myModal" role="dialog">
  <div class="modal-dialog w3-animate-zoom">
<!-- Sign Up Modal content -->
    <div class="modal-content w3-animate-zoom">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body w3-animate-zoom">
<!-- input for username text -->
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="Suser" type="text" class="input form-control w3-animate-zoom" placeholder="Username"><br>
</div><br>
<!-- input for password text -->
<div class="input-group">
 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input id="Spass" type="password" class="input form-control w3-animate-zoom" placeholder="Password"><br>
<!-- button to call SignUp function in navbar1.js -->
</div>
      </div>
      <div class="modal-footer">
        <button  class="navbar-left btn btn-default w3-animate-zoom" ng-click="SignUp()" data-dismiss="modal"> Submit</button>
        <button type="button" class="btn btn-default w3-animate-zoom" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

<!-- Modal for My add item-->
<div ng-controller='myadd' class="modal fade w3-animate-zoom" id="myModal2" role="dialog">
  <div class="modal-dialog w3-animate-zoom">
<!-- add item Modal content -->
    <div class="modal-content w3-animate-zoom">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Item</h4>
      </div>
      <div class="modal-body w3-animate-zoom">
<!-- input for item name -->
<div class="input-group">
  <span class="input-group-addon">Name:</span>
    <input id="Aname" type="text" class="input form-control w3-animate-zoom" placeholder="Item name"><br>
 </div>
<!-- input for item price -->
<div class="input-group">
  <span class="input-group-addon">$</span>
    <input id="Aprice" type="number" class="input form-control w3-animate-zoom" placeholder="price"><br>
  <span class="input-group-addon">.00</span>
</div>
<!-- input for item description -->
Description: <input id="Adisc" type="text" class="input form-control w3-animate-zoom" placeholder="Item discription"><br>
<!-- input for item image -->
Image: <input id="Aimage" type="text" class="input form-control w3-animate-zoom" placeholder="image src"><br>
<!-- call AddITem function in add.js and send input to the function  -->

      </div>
      <div class="modal-footer ">
        <button  class="navbar-left btn btn-default w3-animate-zoom" ng-click='AddItem()'>Add</button>
        <button type="button" class="btn btn-default w3-animate-zoom" data-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>

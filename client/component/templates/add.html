<div ng-controller='myadd' class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">
<!-- Sign Up Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Item</h4>
      </div>
      <div class="modal-body">
Name: <input id="Aname" type="text" class="form-control w3-animate-zoom" placeholder="Item name"><br>
price: <input id="Aprice" type="number" class="form-control w3-animate-zoom" placeholder="price"><br>
Discribtion: <input id="Adisc" type="text" class="form-control w3-animate-zoom" placeholder="Item discription"><br>
Image: <input id="Aimage" type="text" class="form-control w3-animate-zoom" placeholder="image src"><br>
<button  class="btn btn-default w3-animate-zoom" ng-click='AddItem()'>Add</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>
